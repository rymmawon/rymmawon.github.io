<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>ASign Up</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body class="d-flex flex-column min-vh-100">
      <header class="bg-light py-3">
         <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
               <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Logo" style="width: 65px; height: auto;"></a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto gap-3">
                     <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                     <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                     <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                     <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                     <li class="nav-item"><a class="nav-link active" href="register.html">Sign Up</a></li>
                  </ul>
               </div>
            </nav>
         </div>
      </header>
      <main class="flex-shrink-0 flex-grow-1 shadow contact">
        <div class="content">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-6 contents">
                  <div class="row justify-content-center">
                    <div class="col-md-12">
                      <div class="form-block">
                          <div class="mb-4">
                          <h2>Sign Up</h2>
                        </div>
                        <form action="#" method="post">
                          <div class="form-group first">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
        
                          </div>
                          <div class="form-group first">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email">
        
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                            
                          </div>
                          <div class="form-group last mb-4">
                            <label for="re-password">Re-type Password</label>
                            <input type="password" class="form-control" id="re-password">
                    
                          </div>
        
                          <input type="submit" value="Register" class="btn btn-primary">
                          
                        </form>
                        <div class="signin">
                            <p><a href="signin.html">Sign In</a> if you already have an account.</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                </div>
                
              </div>
            </div>
          </div>
      </main>
      <footer class="bg-dark text-light text-center py-3 mt-auto w-100">
         <div class="container">
            <p>2025 ENMU CS-344 Team: Rymma Won, Vince Gnoodle, Zoe Martinez, Adan Delgado</p>
         </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
