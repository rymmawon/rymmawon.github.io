<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Admin Sign Up</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body class="d-flex flex-column min-vh-100">
    <main class="flex-shrink-0 flex-grow-1">
        <div class="login-container">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-6 contents">
                  <div class="row justify-content-center">
                    <div class="col-md-12">
                      <div class="form-block">
                          <div class="mb-4 text-center">
                          <h2>Manager Sign Up</h2>
                        </div>
                        <form action="#" method="post">
                          <div class="form-group first mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                          </div>
                          <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                          </div>
                          <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                          </div>
                          <div class="form-group mb-4">
                            <label for="re-password">Re-type Password</label>
                            <input type="password" class="form-control" id="re-password">
                          </div>
                          <div class="d-grid mb-3">
                            <input type="submit" value="Register" class="btn btn-primary">
                          </div>
                        </form>
                        <div class="signin text-center">
                            <p><a href="signin.html">Sign In</a> if you already have an account.</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </main>
    <footer class="bg-dark text-light text-center py-3 mt-auto w-100">
       <div class="container">
          <p>2025 ENMU CS-344 Team: Rymma Won, Vince Gnoodle, Zoe Martinez, Adan Delgado</p>
       </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
